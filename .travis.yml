language: julia
os:
  - linux
julia:
  - 0.6
  - nightly
notifications:
  email: false
matrix:
  allow_failures:
  - julia: nightly
addons:
  apt:
    packages:
    - gfortran
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("LadeGCM"); Pkg.test("LadeGCM"; coverage=true)'
after_success:
    # Upload docs
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_JULIA_VERSION" == "0.6"  && "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" == "master" ]]; then
        julia -e 'Pkg.add("Documenter")'
        julia -e 'cd(Pkg.dir("CESEarth")); include(joinpath("docs", "make.jl"))'
      fi
  # Coverage report
  - |
      if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_JULIA_VERSION" == "0.6" ]]; then
        julia -e 'cd(Pkg.dir("LadeGCM")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
      fi
